<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <h2>Registration form</h2>
    <hr>
    <form>
        <fieldset>
            <legend>Application form</legend>
            <div>
                <label for="usr">username</label>
                <input type="text" name="usr" id="usr">
            </div>
            <div>
                <label for="psw">password</label>
                <input type="password" name="psw" id="psw">
            </div>
            <div>
                <label for="num">phone number</label>
                <input type="number" name="num" id="num">
            </div>
            <div>
                <label for="dt">date</label>
                <input type="date"name="dt" id="dt">
            </div>
            <div>
                <label for="mail">email</label>
                <input type="email" name="mail" id="mail">
            </div>
            <div>
                <label for="">select state</label>
                <select name="" id="">
                    <option value="">ap</option>
                    <option value="">ts</option>
                    <option value="">kerela</option>
                    <option value="">tamilnadu</option>
                </select>
            </div>
            <div>
                <label for="file">upload image/file</label>
                <input type="file" name="file" id="file">
            </div>
            <div>
                <label for="">skills</label>
                <div> 
                     <input type="checkbox" name="chk"id=chk>
                     <label for="chk">html</label>
                </div>
                <div>
                    <input type="checkbox" name="chk"id="chk">
                    <label for="chk">css</label>
                </div>
            <div>
                <label for="">gender</label>
                <div> 
                    <input type="radio" name="rb" id="rb">
                    <label for="rb">male</label>
                </div>
                <div>
                    <input type="radio" name="rb" id="rb">
                    <label for="rb">female</label>
                </div>
            <div>
                <label for="">feedback</label>
                <textarea name="ta" id="ta" cols="3" rows="5"></textarea>
            </div>
            <div>
                <button type="button">login</button>
        
            </div>
            
        </fieldset>
        
    </form>
    

    

      

    
  
    
</body>
</html>
